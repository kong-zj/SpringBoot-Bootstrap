<script>

    //显示当前时间
    function showTime(){
        var time=new Date();
        function a(b){
            if(b<10){
                return ("0"+b);
            }
            return b;
        }
        document.getElementById("nowTime").innerHTML=(time.getFullYear()+"-"+a(time.getMonth()+1)+"-"+a(time.getDate())+"&nbsp;"+a(time.getHours())+"-"+a(time.getMinutes())+"-"+a(time.getSeconds()));
    }
    setInterval("showTime()",1000);
</script>
